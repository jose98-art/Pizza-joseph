<!--PORTADA-->
    <div class="contenedorPortada" id="portada">

            <h1><span class="animate_animated  animate__hinge">Dark´s </span>PIZZA  </h1>

<!--formulario-->
  <div class="overlay " id="overlay">
    <section class="popup" id="popup">
      
        <div class="contentBtn">
            <button id="brn-cerrar-popup" class="btn-cerrar-popup">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
      
        <div class="formulario" id="inputDatos">
          <h1>¡Registrate!</h1>
            <form action="" class="conntenidoDtos">
               <legend>Datos:</legend>
               <label for="nombre">
                    <input id="nombre" class="datos" type="text"   placeholder="Nombre" required>
                </label>

                <label for="email">
                    <input id="correo"  class="datos" type="email"  placeholder="Correo electrónico" required>
                </label>

                <label for="cel">
                    <input id="telef"  class="datos" type="tel" placeholder="Cel:" maxlength="10" required>
                </label>
                <label for="">
                    <input id="direccion" type="text" placeholder="Direccion completa"
                    class="datos" required>
                </label>

                <div class="botonForm">


                    <input  type="reset" value="GUARDAR" id="guardar">

                </div>
            </form>
        </div>
    </section>
  </div>
  <!--card-->
  <section class="cajaCards"  id="cards">
