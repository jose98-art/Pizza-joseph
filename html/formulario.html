    <section class="containerFormulario">
        <div class="formulario">
            <form action="" class="conntenidoDtos">
                <h1>¡Registrate!</h1>
                <div class="formulariodatos">
                    <legend>Datos:</legend>

                    <label for="nombre">
                        <input class="datos" type="text"   placeholder="Nombre" required>
                    </label>

                    <label for="email">
                        <input  class="datos" type="email"  placeholder="Correo electrónico" required>
                    </label>

                    <label for="cel">
                        <input  class="datos" type="tel" placeholder="Cel:" maxlength="10" required>
                    </label>

                </div>

                <div class="formulariodatos">
                    <legend>Dirección:</legend>

                    <label for="ciudad">
                        <input  class="datos" type="text"  placeholder="Ciudad">
                    </label>

                    <label for="calle">
                        <input  class="datos" type="text"  placeholder="Calle">
                    </label>

                    <label for="col">
                        <input  class="datos" type="text" 
                        placeholder="Colonia">
                    </label>

                    <label for="cp">
                        <input  class="datos" type="text" placeholder="Código Postal">
                    </label>

                    <label  for="num">
                        <input  class="datos" type="text"  placeholder="Número Esterior">
                    </label>

                </div>

                <div class="botonForm">

                    <input id="capturar"  type="button" value="Capturar">

                    <input  type="reset" value="Borrar" id="borrar">

                </div>


            </form>


        </div>
    </section>
