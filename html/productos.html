  <div class="overlay " id="overlay">
    <section class="popup" id="popup">
      
        <div class="formulario" id="inputDatos">
          <h1>¡Registrate!</h1>
            <form action="" class="conntenidoDtos" id="miForm">
               <legend>Datos:</legend>
               <label for="nombre">
                    <input id="nombre" class="datos" type="text"   placeholder="Nombre" required >
                </label>

                <label for="apellido">
                  <input class="datos" type="text" id="apellido" placeholder="Apellido" >
                </label>

                <label for="correo">
                    <input id="correo"  class="datos" type="email"  placeholder="Correo electrónico" required >
                </label>

                <label for="tel">
                    <input id="telef"  class="datos" type="tel" placeholder="Cel:" maxlength="14" required >
                </label>
                <p>Domicilio de entrega</p>
                <label for="calle">
                    <input id="calle" type="text" placeholder="Calle/Num Ext/Num Int"
                    class="datos" required >
                </label>

                <label for="cp">
                    <input id="cp" type="text" placeholder="Código Postal"
                    class="datos" required >
                </label>

                <label for="colonia">
                    <input id="colonia" type="text" placeholder="Colonia"
                    class="datos" required >
                </label>

                <label for="estado">
                    <input id="estado" type="text" placeholder="Estado"
                    class="datos" required >
                </label>

                <label for="municipio">
                    <input id="municipio" type="text" placeholder="Ciudad o Municipio"
                    class="datos" required >
                </label>
                <p>Forma de pago</p>
                <p>Solo tarjeta de credito</p>
                <label for="tarjeta">
                    <input class="datos" type="text" id="tarjeta" maxlength="18" required placeholder="Numero Tarjeta" >
                </label>

                <label for="nombreTarjeta">
                  <input class="datos" type="text" id="nombreTarjeta" required placeholder="Nombre Completo">
                </label>
                <p>¿Cuando vence?</p>
                <label for="mesAño">
                  <input class="datos" type="text" id="mesAño" required placeholder="MM/YY" >
                </label>
                <label for="codigo">
                  <input class="datos" type="text" id="codigo" required placeholder="Código CVV" >
                </label>

                <div class="botonForm">
                  <p class="btnDatos" id="btnDatos">CONTINUAR</p>
                </div>
            </form>
        </div>
