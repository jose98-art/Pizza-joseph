<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--animacion-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!--STYLE-->
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;1,700&display=swap" rel="stylesheet">

    <title>Dark´s Pizza</title>
</head>
<body>
    <header class="navUno" >
        <ul class="nav justify-content-center text-bg-dark">
            <li class="nav-item">
              <a class="nav-link text-bg-dark m-2" href="#">Dark´s Pizza</a>
            </li>
            <li class="nav-item">
                <i class="fa-solid fa-cart-shopping  text-bg-dark p-3" id="verCarrito"> <sub id="contador">0</sub> </i>
            </li>
          </ul>
  </header>
    <header class="navDos">
        <ul class="nav justify-content-center text-bg-dark">
            <li class="nav-item w-75 p-3">
              <a class="nav-link text-bg-dark fs-2" href="#">Dark´s Pizza</a>
            </li>
          </ul>
  </header>
  
<div class="contenedorDisplayDesktop">



  <section class="productos" id="productos">

  </section>


  <div class="carritoCards" id="carritoCards">
    
    <div class="btnCerrarCarrito">
      <h1></h1>
      <button id="btnCerrarCarrito"><i class="fa-solid fa-xmark"></i></button>    
    </div>
    <div class="carritoAgregado">
      <div class="cabeceraCarrito">
        <p>Nombre</p>
        <p>Precio</p>
        <p>Cantidad de productos</p>
        <p>Eliminar</p>
      </div>
      <div class="productosCarrito" id="seMuestraProducto">
        
        
      </div>
      <p class="total">Total: $ <span id="total">00.00</span> </p>
      <button class="btnPagar" id="btnPagar" value="PAGAR">Continuar</button>
    </div>
    <!--card-->
  <section class="cajaCards"  id="cards">
   <div class="cards" id="cardUsuario">
    <div class="icono"><i class="fa-solid fa-user-large"></i></div>
    <div class="date" id="date">
   
    </div>
    <div>
      <button id="continuar" class="btnContinuar">Terminar compra</button>
      <button id="editar" class="btnEditar">Editar</button>
    </div>
   </div>
 </section>
  </div>
  <!--formulario-->
  <div class="overlay " id="overlay">
    <section class="popup" id="popup">
      
        <div class="formulario" id="inputDatos">
          <h1>¡Registrate!</h1>
            <form action="" class="conntenidoDtos" id="miForm">
               <legend>Datos:</legend>
               <label for="nombre">
                  <input value="José" name="nombre" id="nombre" class="datos" type="text"   placeholder="Nombre" required >
                </label>

                <label for="apellido">
                  <input value="Santiago" name=" apellido " class="datos" type="text" id="apellido" placeholder="Apellido" >
                </label>

                <label for="correo" id="cajaCorreo">
                    <input value="email@gmail.com"  name=" correo " id="correo"  class="datos" type="email"  placeholder="Correo electrónico" required >
                </label>

                <label for="tel">
                    <input value="+52 55 55 55 55 55" name=" telefono " id="telef"  class="datos" type="tel" placeholder="Cel:" maxlength="14" required >
                </label>
                <p>Domicilio de entrega</p>
                <label for="calle">
                    <input value="calle de las calles num 55" name=" calle " id="calle" type="text" placeholder="Calle/Num Ext/Num Int"
                    class="datos" required >
                </label>

                <label for="cp">
                    <input value="55555" name=" codigoP " id="cp" type="text" placeholder="Código Postal"
                    class="datos" required >
                </label>

                <label for="colonia">
                    <input value="colonia de las colonias" name=" colonia " id="colonia" type="text" placeholder="Colonia"
                    class="datos" required >
                </label>

                <label for="estado">
                    <input value="EDOMEX" name=" estado " id="estado" type="text" placeholder="Estado"
                    class="datos" required >
                </label>

                <label for="municipio">
                    <input value="CDMX" name=" municipio " id="municipio" type="text" placeholder="Ciudad o Municipio"
                    class="datos" required >
                </label>
                <p>Forma de pago</p>
                <p>Solo tarjeta de credito</p>
                <label for="tarjeta">
                    <input value="564 564 654 985 369" name=" numTarjeta " class="datos" type="text" id="tarjeta" maxlength="18" required placeholder="Numero Tarjeta" >
                </label>

                <label for="nombreTarjeta">
                  <input value="Jose Santiago " name=" nombreTarjeta " class="datos" type="text" id="nombreTarjeta" required placeholder="Nombre Completo">
                </label>
                <p>¿Cuando vence?</p>
                <label for="mesAño">
                  <input value="05/23" name=" vencimiento " class="datos" type="text" id="mesAño" required placeholder="MM/YY" >
                </label>
                <label for="codigo">
                  <input value="564" name=" cvv " class="datos" type="text" id="codigo" required placeholder="Código CVV" >
                </label>

                <div class="botonForm">
                  <p class="btnDatos" id="btnDatos">CONTINUAR</p>
                </div>
            </form>
        </div>
    </section>
  </div>
</div>
  <!--SCRIPTS-->
  <script src="https://kit.fontawesome.com/979475b1c3.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/variables.js"></script>
  <script src="../js/eventos.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
