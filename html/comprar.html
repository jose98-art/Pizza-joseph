<body class="pizzas">

    <header class="container_nav">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-0 rounded-pill" alt="... " type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-success border border-0  text-bg-dark"   type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class=" border-0" ><i class="fa-solid fa-cart-shopping  text-bg-dark p-3"></i></button>
                  </form>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark´s Pizzas</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

    <a class="boton_back" href="../html/pizzas.html">
        <button>
            <i class="fa-solid fa-chevron-left"></i>
        </button>
    </a>
    <h1 class="titulo">
        pizza´s
      </h1>
    <section class="contenidoPresentacion">
        <div class="cajaPresentacion">

            <div class="imgagenDescrip">
                <img src="../image/pizza.jpeg" alt="">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi blanditiis temporibus rem laudantium vero, eaque quod.</p>
            </div>

            <div class="ingreName">
                <h1>HAWAIANA</h1>

                <div class="contentIngre">
                    <div class="ingrediente">
                        <img src="../image/champinion.jpg" alt="fotoIngredientes">
                    </div>
                    <div class="ingrediente">
                        <img src="../image/queso.jpg" alt="fotoIngredientes">
                    </div>
                    <div class="ingrediente">
                        <img src="../image/pomadora.jpg" alt="fotoIngredientes">
                    </div>
                    <div class="ingrediente">
                        <img src="../image/jamon.png" alt="fotoIngredientes">
                    </div>
                    <div class="ingrediente">
                        <img src="../image/piña.png" alt="fotoIngredientes">
                    </div>

                </div>
                

            </div>

        </div>

        <div class="precioCompra">

            <div class="precioTamano">

                <div class="precio">
                    <p>$ 00.00</p>
                </div>
                
                
                <div class="tamano">
                    <label for="grande">
                        <input type="radio">G
                    </label>
                    <label for="mediana">
                        <input type="radio">M
                    </label>
                    <label for="chico">
                        <input type="radio">CH
                    </label>
                </div>

            </div>

            <div class="carritoContador">   
                <div class="contador">
                    <button class="decr cont" id="decr">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <p class="contar" id="contar">0</p>
                    <button class="incr cont" id="incr">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="reset cont" id="reset">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                </div>

                <div class="agregarCarrito">
                    <button class="agrega" >
                        <span class="text">AGREGAR</span>
                        <i class="fa-solid fa-check palomita"></i>
                    </button>
                </div>

            </div>
        </div>
        
        
    </section>
